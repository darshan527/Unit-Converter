<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="main1">
            <h1 id="title">Metric/Imperial unit conversion</h1>
            <input type="text" class="no-outline" id="val" value="0">
        </div>
        <div id="main2">
            <div class="calc">
                <h3 id="subTitle">Length (Meter/Feet)</h3>
                <p id="mf"></p>
            </div>
            <div class="calc">
                <h3 id="subTitle">Volume (Liters/Gallons)</h3>
                <p id="lg"></p>
            </div>
            <div class="calc">
                <h3 id="subTitle">Mass (Kilograms/Pounds)</h3>
                <p id="kp"></p>
            </div>

        </div>
        <script src="index.js"></script>

</body>

</html>
